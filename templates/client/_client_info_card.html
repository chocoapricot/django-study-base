{% load dropdowns %}
{% load badge_tags %}
{# クライアント基本情報カード（インクルード用） #}
<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">クライアント基本情報</div>
    <div class="card-body">
        <div class="row mb-2 align-items-center">
            <div class="col">
                <h4 class="mb-1">
                    <ruby>
                        {{ client.name }}<rt>{{ client.name_furigana }}</rt>
                    </ruby>
                </h4>
                <span class="badge {{ client.client_regist_status|badge_class }}" style="font-size:15px">{% my_name 'client_regist_status' client.client_regist_status %}</span>
            </div>
        </div>
    </div>
</div>
