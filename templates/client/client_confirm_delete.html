{% extends 'common/_base.html' %}
{% load badge_tags %}

{% block content %}
<!-- クライアント情報カード -->
{% include 'client/_client_info_card.html' %}

<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">クライアント削除</div>
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            {{ client.name }}を削除しますか？この操作は取り消せません。
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-sm btn-dark me-2">削除</button>
                <a href="{% url 'client:client_list' %}" class="btn btn-sm btn-secondary me-2">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
