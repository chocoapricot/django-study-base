{% extends 'common/_base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card content-box bg-light border-danger">
            <div class="card-header bg-danger text-white">
                評価の削除確認
            </div>
            <div class="card-body">
                <p>以下の評価を削除してもよろしいですか？この操作は取り消せません。</p>
                <div class="alert alert-warning">
                    <strong>評価日:</strong> {{ evaluation.evaluation_date }}<br>
                    <strong>評価:</strong> {{ evaluation.rating }}<br>
                    <strong>コメント:</strong> {{ evaluation.comment|default:"-" }}
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'staff:staff_evaluation_list' staff.pk %}" class="btn btn-secondary me-2">キャンセル</a>
                        <button type="submit" class="btn btn-danger">削除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
