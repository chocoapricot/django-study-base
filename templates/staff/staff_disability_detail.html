{% extends 'common/_base.html' %}

{% block title %}スタッフ障害者情報詳細{% endblock %}

{% block content %}
{% include 'staff/_staff_info_card.html' with staff=staff %}

<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header d-flex justify-content-between align-items-center">
        スタッフ障害者情報詳細
        <div>
            <a href="{% url 'staff:staff_disability_edit' staff_pk=staff.pk %}" class="btn btn-sm btn-primary">編集</a>
            <a href="{% url 'staff:staff_disability_delete' staff_pk=staff.pk %}" class="btn btn-sm btn-dark">削除</a>
        </div>
    </div>
    <div class="card-body">

        <div class="row mb-3 mt-3">
            <label class="col-sm-2 col-form-label text-start text-md-end"><strong>障害の種類</strong></label>
            <div class="col-sm-10">
                <p class="form-control-plaintext">{{ disability.disability_type }}</p>
            </div>
        </div>

        <div class="row mb-3 mt-3">
            <label class="col-sm-2 col-form-label text-start text-md-end"><strong>重度</strong></label>
            <div class="col-sm-10">
                <p class="form-control-plaintext">{{ disability.severity }}</p>
            </div>
        </div>

        <div class="d-flex justify-content-start mt-4">
            <a href="{% url 'staff:staff_detail' pk=staff.pk %}" class="btn btn-sm btn-secondary">スタッフ詳細に戻る</a>
        </div>
    </div>
</div>
{% endblock %}
