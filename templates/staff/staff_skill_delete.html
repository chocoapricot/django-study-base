{% extends 'common/_base.html' %}
{% load my_dropdown_tags %}

{% block content %}
<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">スタッフ技能削除</div>
    <div class="card-body">
        {% if staff %}
        {% include 'staff/_staff_info_card.html' with staff=staff %}
        {% endif %}

        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            技能「{{ staff_skill.skill.name }}」を削除しますか？この操作は取り消せません。
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-sm btn-dark me-2">削除</button>
                <a href="{% url 'staff:staff_skill_list' staff.pk %}" class="btn btn-sm btn-secondary me-2">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
