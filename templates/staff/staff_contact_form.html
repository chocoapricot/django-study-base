{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="mt-4">{% if is_new %}スタッフ連絡先情報登録{% else %}スタッフ連絡先情報編集{% endif %}</h1>
    <h2 class="h4">{{ staff.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-between mt-4">
            <a href="{% if contact %}{% url 'staff:staff_contact_detail' staff_id=staff.pk %}{% else %}{% url 'staff:staff_detail' pk=staff.pk %}{% endif %}" class="btn btn-secondary">キャンセル</a>
            <button type="submit" class="btn btn-primary">{% if is_new %}登録{% else %}更新{% endif %}</button>
        </div>
    </form>
</div>
{% endblock %}
