{% extends 'common/_base.html' %}
{% load badge_tags %}
{% block content %}
{% include 'staff/_staff_info_card.html' with staff=staff %}

<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">スタッフタグ編集</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="row mb-4">
                <div class="col-12">
                    <p class="text-muted mb-4 small"><i class="bi bi-info-circle me-1"></i>スタッフに付与するタグを選択してください。複数の選択が可能です。</p>
                    <div class="row mb-3 align-items-center">
                        <label class="col-sm-2 col-form-label text-start text-sm-end">
                            {{ form.tags.label }}
                        </label>
                        <div class="col-sm-10">
                            {{ form.tags }}
                            {% if form.tags.errors %}
                                <div class="text-danger small">{{ form.tags.errors }}</div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-sm btn-primary me-2">
                    保存
                </button>
                <a href="{% url 'staff:staff_detail' staff.pk %}" class="btn btn-sm btn-secondary">
                    戻る
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
