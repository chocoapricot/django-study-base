{% extends 'common/_base.html' %}

{% block title %}スタッフ障害者情報削除の確認{% endblock %}

{% block content %}
{% include 'staff/_staff_info_card.html' with staff=staff %}

<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">
        スタッフ障害者情報削除の確認
    </div>
    <div class="card-body">

        <div class="alert alert-warning mt-3" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            このスタッフの障害者情報を削除しますか？この操作は取り消せません。
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-dark">削除</button>
            <a href="{% url 'staff:staff_disability_detail' staff_pk=staff.pk %}" class="btn btn-sm btn-secondary">戻る</a>
        </form>
    </div>
</div>

{% endblock %}
