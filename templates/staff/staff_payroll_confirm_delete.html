{% extends 'common/_base.html' %}
{% block content %}
<div class="content-box card bg-light mt-2 mb-4">
    <div class="card-header">
        スタッフ給与削除
    </div>
    <div class="card-body">
        <p>本当に「{{ staff.name }}」の給与情報を削除しますか？</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">削除</button>
            <a href="{% url 'staff:staff_detail' pk=staff.pk %}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
