{% extends 'common/_base.html' %}

{% block content %}
<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">スタッフ削除</div>
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            {{ staff.name_last }}を削除しますか？この操作は取り消せません。
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-sm btn-dark me-2">削除</button>
                <a href="{% url 'staff:staff_list' %}" class="btn btn-sm btn-secondary me-2">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
