{% extends "common/_base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">スタッフ連絡先情報削除</h1>
    <h2 class="h4">{{ staff.name }}</h2>

    <div class="alert alert-danger" role="alert">
        本当にこの連絡先情報を削除しますか？この操作は元に戻せません。
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'staff:staff_contact_detail' staff_id=staff.pk %}" class="btn btn-secondary">キャンセル</a>
            <button type="submit" class="btn btn-danger">削除</button>
        </div>
    </form>
</div>
{% endblock %}
