{% extends 'common/_base.html' %}

{% block title %}給与情報削除確認{% endblock %}

{% block content %}
<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">
        給与情報削除確認
    </div>
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            本当に給与情報を削除しますか？この操作は取り消せません。
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-start text-sm-end"><strong>基礎年金番号</strong></label>
            <div class="col-sm-10">
                <p class="form-control-plaintext">{{ payroll.basic_pension_number }}</p>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-start mt-4">
                <button type="submit" class="btn btn-sm btn-dark">削除</button>
                <a href="{% url 'profile:payroll_detail' %}" class="btn btn-sm btn-secondary ms-2">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
