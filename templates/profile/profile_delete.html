{% extends 'common/_base.html' %}

{% block title %}基本情報削除確認{% endblock %}

{% block content %}
<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">
        基本情報削除確認
    </div>
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            基本情報「{{ profile.full_name }}」を削除しますか？この操作は取り消せません。
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-start text-md-end">氏名</label>
            <div class="col-sm-10">
                <p class="form-control-plaintext">{{ profile.full_name }}</p>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-start text-md-end">氏名（カナ）</label>
            <div class="col-sm-10">
                <p class="form-control-plaintext">{{ profile.full_name_kana }}</p>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label text-start text-md-end">メールアドレス</label>
            <div class="col-sm-10">
                <p class="form-control-plaintext">{{ profile.email }}</p>
            </div>
        </div>

        <div class="d-flex justify-content-start">

            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-dark">削除</button>
                <a href="{% url 'profile:staff_detail' %}" class="btn btn-sm btn-secondary ms-2">戻る</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
