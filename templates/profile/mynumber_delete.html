{% extends 'common/_base.html' %}

{% block title %}マイナンバー削除確認{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
                <div class="card-header">
                    マイナンバー削除確認
                </div>
                <div class="card-body">
                    <div class="alert alert-warning" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        マイナンバーを削除しますか？この操作は取り消せません。
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" style="text-align:right">メールアドレス</label>
                        <div class="col-sm-10">
                            <p class="form-control-plaintext">{{ mynumber.email }}</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" style="text-align:right">マイナンバー</label>
                        <div class="col-sm-10">
                            <p class="form-control-plaintext">{{ mynumber.mynumber }}</p>
                        </div>
                    </div>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-sm btn-dark">削除する</button>
                                <a href="{% url 'profile:mynumber_detail' %}" class="btn btn-sm btn-secondary ms-2">キャンセル</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col text-left">
                    <a href="{% url 'profile:mynumber_detail' %}" class="btn btn-sm btn-secondary">戻る</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
