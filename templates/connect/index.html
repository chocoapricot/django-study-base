{% extends 'common/_base.html' %}

{% block title %}接続管理{% endblock %}

{% block content %}
<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">接続管理</div>
    <div class="card-body">
        <p>あなた宛の接続申請を管理できます。</p>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-clock text-warning"></i> 未承認の申請
                        </h5>
                        <p class="card-text display-6">{{ pending_count }}件</p>
                        <a href="{% url 'connect:staff_list' %}?status=pending" class="btn btn-sm btn-warning">確認する</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-check-circle text-success"></i> 承認済みの申請
                        </h5>
                        <p class="card-text display-6">{{ approved_count }}件</p>
                        <a href="{% url 'connect:staff_list' %}?status=approved" class="btn btn-sm btn-success">確認する</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="{% url 'connect:staff_list' %}" class="btn btn-sm btn-primary">全ての申請を確認</a>
        </div>
    </div>
</div>
{% endblock %}
