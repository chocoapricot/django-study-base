<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header d-flex justify-content-between align-items-center">
        会社担当者一覧
        <a href="{% url 'company:company_user_create' %}" class="btn btn-sm btn-primary">担当者追加</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>氏名</th>
                        <th>部署</th>
                        <th>役職</th>
                        <th>電話番号</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in company_users %}
                    <tr>
                        <td><a href="{% url 'company:company_user_detail' user.pk %}">{{ user.name }}</a></td>
                        <td>{{ user.department.name|default:"" }}</td>
                        <td>{{ user.position|default:"" }}</td>
                        <td>{{ user.phone_number|default:"" }}</td>
                        <td>{{ user.email|default:"" }}</td>
                        <td>
                            <a href="{% url 'company:company_user_edit' user.pk %}" class="btn btn-sm btn-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="編集">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="{% url 'company:company_user_delete' user.pk %}" class="btn btn-sm btn-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="削除">
                                <i class="bi bi-x"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6">担当者が登録されていません。</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
