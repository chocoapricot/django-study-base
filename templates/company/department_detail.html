{% extends 'common/_base.html' %}
{% block content %}
<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header d-flex justify-content-between align-items-center">
        部署詳細
        <div>
            <a href="{% url 'company:department_edit' department.pk %}" class="btn btn-sm btn-primary me-2">編集</a>
            <a href="{% url 'company:department_list' %}" class="btn btn-sm btn-secondary">一覧に戻る</a>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-borderless">
                    <tr>
                        <th style="width: 30%;">部署名</th>
                        <td>{{ department.name }}</td>
                    </tr>
                    <tr>
                        <th>説明</th>
                        <td>{{ department.description|default:"未設定" }}</td>
                    </tr>
                    <tr>
                        <th>作成日</th>
                        <td>{{ department.created_at|date:"Y年m月d日 H:i" }}</td>
                    </tr>
                    <tr>
                        <th>更新日</th>
                        <td>{{ department.updated_at|date:"Y年m月d日 H:i" }}</td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="{% url 'company:department_delete' department.pk %}" class="btn btn-outline-danger">削除</a>
        </div>
    </div>
</div>
{% endblock %}
