{% extends 'common/_base.html' %}
{% block content %}
<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header d-flex justify-content-between align-items-center">
        部署削除確認
        <a href="{% url 'company:department_detail' department.pk %}" class="btn btn-sm btn-secondary">戻る</a>
    </div>
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            以下の部署を削除しますか？この操作は取り消せません。
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <table class="table table-borderless">
                    <tr>
                        <th style="width: 30%;">部署名</th>
                        <td>{{ department.name }}</td>
                    </tr>
                    <tr>
                        <th>説明</th>
                        <td>{{ department.description|default:"未設定" }}</td>
                    </tr>
                    <tr>
                        <th>作成日</th>
                        <td>{{ department.created_at|date:"Y年m月d日 H:i" }}</td>
                    </tr>
                </table>
            </div>
        </div>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">削除する</button>
            <a href="{% url 'company:department_detail' department.pk %}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
