{% extends 'common/_base.html' %}

{% block content %}
<div class="content-box card bg-light mt-2 mb-4">
    <div class="card-header">担当者削除の確認</div>
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <strong>{{ company_user.name }}</strong>様を会社担当者から削除します。よろしいですか？
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-sm btn-danger me-2">削除</button>
                <a href="{% url 'company:company_detail' %}" class="btn btn-sm btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
