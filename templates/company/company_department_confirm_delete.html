{% extends 'common/_base.html' %}
{% block content %}

{% include 'company/_company_info_card.html' %}

<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">
        部署削除確認
    </div>
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            以下の部署を削除しますか？この操作は取り消せません。
        </div>
        
        <div class="row mb-3">
            <div class="col-sm-2 text-start text-md-end">
                <strong>部署名</strong>
            </div>
            <div class="col-sm-10">
                {{ department.name }}
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-sm-2 text-start text-md-end">
                <strong>部署コード</strong>
            </div>
            <div class="col-sm-10">
                {{ department.department_code }}
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-sm-2 text-start text-md-end">
                <strong>会計コード</strong>
            </div>
            <div class="col-sm-10">
                {{ department.accounting_code|default:"未設定" }}
            </div>
        </div>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-dark">削除</button>
            <a href="{% url 'company:department_detail' department.pk %}" class="btn btn-sm btn-secondary">戻る</a>
        </form>
    </div>
</div>
{% endblock %}
