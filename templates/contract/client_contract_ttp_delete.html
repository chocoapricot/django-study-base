{% extends 'common/_base.html' %}
{% load static %}

{% block breadcrumb %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{% url 'accounts:index' %}">ホーム</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'contract:contract_index' %}">契約管理</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'contract:client_contract_list' %}">クライアント契約</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'contract:client_contract_detail' pk=contract.pk %}">{{ contract.contract_name }}</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'contract:client_contract_ttp_detail' pk=ttp_info.pk %}">紹介予定派遣情報</a></li>
                        <li class="breadcrumb-item active">削除</li>
                    </ol>
                </div>
                <h4 class="page-title">紹介予定派遣情報 削除</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-warning" role="alert">
                    <i class="mdi mdi-alert-outline me-2"></i> この操作は元に戻せません。
                </div>
                <p>本当に紹介予定派遣情報を削除しますか？</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark btn-sm">削除</button>
                    <a href="{% url 'contract:client_contract_ttp_detail' pk=ttp_info.pk %}" class="btn btn-secondary btn-sm">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
