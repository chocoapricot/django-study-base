{% extends 'common/_base.html' %}
{% load static %}

{% block content %}
<div class="card bg-light mb-4">
    <div class="card-body">
        {% include 'contract/_client_contract_header.html' %}
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="content-box card bg-light">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>紹介予定派遣情報 削除</div>
            </div>
            <div class="card-body mb-0">
                <div class="alert alert-warning" role="alert">
                    <i class="mdi mdi-exclamation-triangle-fill me-2"></i>
                    本当に紹介予定派遣情報を削除しますか？この操作は元に戻せません。
                </div>
                <div class="row mt-3">
                    <div class="col text-left">
                        <form method="post" class="d-inline me-2">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-dark">削除</button>
                        </form>
                        <a href="{% url 'contract:client_contract_ttp_detail' pk=ttp_info.pk %}" class="btn btn-sm btn-secondary">戻る</a>
                    </div>
                    <div class="col text-end">
                        <!-- intentionally left empty to keep buttons on left -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
