{% extends 'common/_base.html' %}
{% load static %}

{% block content %}
<div class="content-box card bg-light mt-2 mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        クライアント契約詳細
    </div>
    <div class="card-body">
        {% include 'contract/_client_contract_header.html' %}
    </div>
</div>

<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header d-flex justify-content-between align-items-center">
        派遣制限外情報 削除
    </div>
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            派遣制限外情報を削除しますか？この操作は取り消せません。
        </div>

        <div class="table-responsive">
            <table class="table table-sm">
                <tbody>
                    <tr>
                        <th class="bg-light" style="width: 25%;">期間制限外詳細</th>
                        <td style="white-space: pre-wrap; word-wrap: break-word;">{{ haken_exempt_info.period_exempt_detail|default_if_none:"" }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="row mt-3">
                <div class="col text-left">
                    <button type="submit" class="btn btn-sm btn-dark me-2">削除する</button>
                    <a href="{% url 'contract:client_contract_haken_exempt_detail' pk=haken_exempt_info.pk %}" class="btn btn-sm btn-secondary">戻る</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
