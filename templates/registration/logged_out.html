<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログアウト | Django Study Base</title>
  <link href="/static/css/{% parameter 'GLOBAL_CSS_THEME' %}/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body { background: #f0f0f0; font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; }
    .logout-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .logout-card { max-width: 400px; width: 100%; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.10); background: #fff; border: none; }
    .logout-card .card-body { padding: 2rem 2rem 1.5rem 2rem; text-align: center; }
    .btn-primary { background: #007bff; border-radius: 8px; border: none; font-weight: bold; font-size: 1.1rem; letter-spacing: 1px; box-shadow: 0 2px 8px rgba(0,123,255,0.08); }
    .btn-primary:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="logout-card card">
      <div class="card-body">
        <i class="bi bi-box-arrow-right" style="font-size:2.5rem;color:#007bff;"></i>
        <h3 class="mt-3 mb-3">ログアウトしました</h3>
        <a href="/accounts/login/" class="btn btn-primary w-100">ログイン画面へ</a>
      </div>
    </div>
  </div>
</body>
</html>
