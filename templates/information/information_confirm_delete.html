{% extends 'common/_base.html' %}

{% block content %}
<div class="content-box card bg-light mt-2 mb-4">
    <div class="card-header">お知らせ削除</div>
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            「{{ information.title }}」を削除しますか？この操作は取り消せません。
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-sm btn-dark me-2">削除</button>
                <a href="{% url 'information:information_detail' information.pk %}" class="btn btn-sm btn-secondary">戻る</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
