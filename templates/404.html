{% extends 'common/_base.html' %}
{% load parameters %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
            <div class="content-box p-5">
                <i class="bi bi-question-circle text-warning" style="font-size: 3rem;"></i>
                <h1 class="display-6 mt-3">404</h1>
                <h4 class="mb-4">ページが見つかりません</h4>
                <p class="mb-5 text-muted">
                    お探しのページは削除されたか、名前が変更されたか、一時的に利用できない可能性があります。
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'home:home' %}" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="bi bi-house-door me-2"></i>ホームへ戻る
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="bi bi-arrow-left me-2"></i>前のページに戻る
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
