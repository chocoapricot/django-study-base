<!-- 検索フォーム -->
<form id="time-punch-search-form" class="mb-3">
    <div class="row">
        <div class="col-md-8">
            <input type="text" name="q" class="form-control form-control-sm" placeholder="勤怠打刻パターン名で検索">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-sm btn-primary me-2">検索</button>
            <button type="button" id="clearTimePunchSearchBtn" class="btn btn-sm btn-secondary">クリア</button>
        </div>
    </div>
</form>
