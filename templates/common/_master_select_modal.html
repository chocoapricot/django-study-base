<!-- 検索フォーム -->
<form id="master-search-form" method="get" class="mb-3" onsubmit="loadMasterModalContent(event, 1)">
    <div class="row">
        <div class="col-md-8">
            <input type="text" name="q" value="{{ search_query }}" class="form-control form-control-sm" placeholder="内容を検索...">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-sm btn-primary me-2">検索</button>
            <a href="#" onclick="var q=document.querySelector('input[name=\'q\']');if(q){q.value='';}loadMasterModalContent(event, 1, true); return false;" class="btn btn-sm btn-secondary">クリア</a>
        </div>
    </div>
</form>

<!-- マスターデータ一覧 -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width: 90%;">内容</th>
                <th style="width: 10%;">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in page_obj.object_list %}
            <tr>
                <td style="white-space: pre-wrap;">{{ item.content }}</td>
                <td style="white-space: nowrap;">
                    <button type="button" class="btn btn-sm btn-primary" onclick="selectMaster('{{ item.content|escapejs }}')">
                        選択
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center text-muted">データがありません</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include 'common/_pagination.html' %}

// ツールチップを有効化

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
});
</script>
