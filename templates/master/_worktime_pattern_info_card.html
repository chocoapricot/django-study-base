<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header">パターン情報</div>
    <div class="card-body mb-0">
        <div class="row">
            <label class="col-sm-2 col-form-label text-start text-sm-end"><strong>名称</strong></label>
            <div class="col-sm-10">
                <p class="form-control-plaintext">{{ pattern.name }}</p>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label text-start text-sm-end"><strong>メモ</strong></label>
            <div class="col-sm-10">
                <p class="form-control-plaintext">{{ pattern.memo|linebreaksbr|default:"-" }}</p>
            </div>
        </div>
    </div>
</div>
