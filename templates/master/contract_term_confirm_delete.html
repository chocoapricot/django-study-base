{% extends 'common/_base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    <p>本当にこの契約文言を削除しますか？</p>
    <p><strong>契約条項:</strong> {{ term.contract_clause }}</p>
    <p>この操作は元に戻せません。</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'master:contract_pattern_detail' term.contract_pattern.pk %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
