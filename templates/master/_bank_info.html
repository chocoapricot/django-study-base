<!-- 銀行情報表示（1行） -->
<div class="card mb-3">
    <div class="card-header">
        <h6 class="mb-0">銀行情報</h6>
    </div>
    <div class="card-body py-2">
        <div class="row align-items-center">
            <div class="col-md-3">
                <strong>{{ bank.name }}</strong>
            </div>
            <div class="col-md-2">
                <small class="text-muted">銀行コード:</small> {{ bank.bank_code|default:"-" }}
            </div>
            <div class="col-md-2">
                {% if bank.is_active %}
                    <span class="badge bg-success">有効</span>
                {% else %}
                    <span class="badge bg-secondary">無効</span>
                {% endif %}
            </div>
            <div class="col-md-5 text-end">
                <a href="{% url 'master:bank_management' %}?bank_id={{ bank.pk }}" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> 銀行・支店管理に戻る
                </a>
            </div>
        </div>
    </div>
</div>
