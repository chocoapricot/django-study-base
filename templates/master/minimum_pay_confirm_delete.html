{% extends 'common/_base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="content-box card bg-light mt-2 mb-4" style="max-width: 100%;">
    <div class="card-header text-white bg-danger">
        {{ title }}
    </div>
    <div class="card-body">
        <p>以下のデータを本当に削除しますか？</p>
        <p><strong>{{ object }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-sm btn-danger me-2">削除</button>
                <a href="{% url 'master:minimum_pay_list' %}" class="btn btn-sm btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
