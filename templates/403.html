{% extends 'common/_base.html' %}
{% load parameters %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
            <div class="content-box p-5">
                <i class="bi bi-shield-lock text-danger" style="font-size: 5rem;"></i>
                <h1 class="display-4 mt-3">403</h1>
                <h2 class="mb-4">アクセスが拒否されました</h2>
                <p class="lead mb-5 text-muted">
                    このページにアクセスするための権限がありません。<br>
                    ご不明な点がございましたら、システム管理者にお問い合わせください。
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'home:home' %}" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="bi bi-house-door me-2"></i>ホームへ戻る
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="bi bi-arrow-left me-2"></i>前のページに戻る
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
